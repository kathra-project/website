#baseURL = "https://www.kathra.org/"
languageCode = "en-us"
title = "Kathra"
theme = "timer-hugo"
relativeurls = true
# We Used Ionicons Icon font for Icon, for more details check this link - https://ionicons.com/

DefaultContentLanguage = "fr"
copyright = "Everything is mine"

[languages]
  [languages.en]
    title = "Kathra"
    weight = 1
  [languages.fr]
    title = "Kathra"
    weight = 2

# Site Menus
[menu]
    # Navbar Menus
    [[menu.nav]]
        name    = "Product"
        url     = "#features-anchor"
        weight  = 1
    [[menu.nav]]
        name    = "Demo"
        url     = "#demo-anchor"
        weight  = 2
    [[menu.nav]]
        name    = "Get Started"
        url     = "#gettingstarted-anchor"
        weight  = 2
    [[menu.nav]]
        name    = "Source Code"
        url     = "https://gitlab.com/kathra"
        weight  = 4
    [[menu.nav]]
        name    = "Road Map"
        url     = "#roadmap-anchor"
        weight  = 5
    [[menu.nav]]
        name    = "Partners"
        url     = "#partners-anchor"
        weight  = 6


# Site Params
[params]
    home = "Home"
    logo = "images/logo.png"
    dateFormat = "6 January 2006"
    # Meta data
    description = "Kathra"
    author = "Kathra"
    # Google Analitycs
    googleAnalitycsID = "Your ID"

    # Banner Section
    [params.banner]
        enable  = false
        bgImage = ""
        heading = ""
        description = "KATHRA is the first tool to help you automatically generate, build, deploy, and run code, all from an API specification."
        
    [params.latestnewsbanner]
        enable  = true
    
    # Homepage About Section
    [params.about]
        enable  = true
        title   = ""
        content = "KATHRA is the first tool to help you automatically generate, build, deploy, and run code, all from an API specification."
        image   = "images/molecules.png"
        btnText = "Get Started"
        btnURL  = "https://gitlab.com/kathra/kathra/blob/master/README.md"

    # Homepage features Section
    [params.features]
        enable  = true

    # Homepage demo Section
    [params.demo]
        enable  = true
        title   = "Intrigued ? come and see how kathra works"
        btnText = "try the demo"
        btnURL  = "http://localhost:1313"
    # Homepage About Section
    [params.gettingstarted]
        enable  = true

    # Homepage roadmap Section
    [params.roadmap]
        enable  = true
        title   = "the kathra roadmap"
        btnText = "see the roadmap"
        btnURL  = "http://localhost:1313"

    [params.partners]
        enable  = true
        title   = "Partners"
        [[params.partners.items]]
            name        = "IRT SystemX"
            description = "<p>Digital engineering of complex systems is the heart of the transport, communication, digital security and energy sectors. </p> <p>As funding pillar of the project, IRT SystemX is the first user and contributor wihtin the context of its projects.</p> <p>It's the first company insuring technical and financial support.</p>"
             logo  = "data:image/png;base64,"
            link = "https://www.irt-systemx.fr"
        
