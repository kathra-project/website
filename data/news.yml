  - title: 
      fr: Kathra 1.0.0 est disponible !
      en: Kathra 1.0.0 is here !
    date   : 2019-12-05
    author : Kathra team
    description: 
      fr: >  
        <div class="w-100">
        <p>La première release de Kathra est désormais disponible. </br> </br>
         <h4>Fonctionnalités disponibles :</h4></p>
        </div>
        <div class="w-100">
        <ul>
          <li>Authentification centralisée OpenID Connect avec Keycloak</li>
          <li>Génération d'API REST Java/Python à partir de fichier Swagger 2.0</li>
          <li>Gestion des sources via Gitlab-CI</li>
          <li>Intégration continue Jenkins</li>
          <li>Stockage des artifacts et images sur Nexus et Harbor</li>
          <li>Déploiement continue Jenkins sur Kubernetes</li>
        </ul>
        </div>
        <div class="w-100">
        <p> <h4>Ressources :</h4></p>
        <ul>
          <li><a href="https://gitlab.com/kathra/deployment/tree/1.0.0">Installation</a></li>
          <li><a href="https://gitlab.com/kathra/kathra/documentation/tree/1.0.0">Documentation</a></li>
          <li><a href="https://gitlab.com/kathra/">Code source</a></li>
          <li><a href="https://search.maven.org/search?q=org.kathra">Artifacts Java</a></li>
          <li><a href="https://hub.docker.com/search?q=kathra&type=image&sort=updated_at&order=desc">Images Docker</a></li>
        </ul>
        </div>
        <div class="w-100">
        <p> <h4>Pour le futur (v1.1)</h4></p>
        <ul>
          <li>Mise à niveau de la stack : 
            <ul>
              <li>Support Kubernetes 1.16</li>
              <li>Intégration Helm 3</li>
              <li>Upgrade des composants de la factory (Keycloak, Gitlab-CI, Jenkins, Nexus, Harbor)</li>
              <li>Support Java 13</li>
            </ul>
          </li>
          <li>Workflows utilisateurs: 
            <ul>
              <li>Après génération des implémentations : Génération d'un packaging d'implémentation via Helm</li>
              <li>Après intégration continue : Auto-déploiement d'un package sur un environnement Kubernetes via Helm</li>
              <li>Configurer et déployer des environnements d'exécution à partir d'un cataloge de service.</li>
            </ul>
          </li>
          <li>Spécification des workflows et des API : 
            <ul>
              <li>Catalogue du service (CatalogManager) : référencement des actifs</li>
              <li>Environnement d'exécution (RuntimeManager) : gestion des environnments d'execution</li>
            </ul>
          </li>
        </ul>
        </div>
      en: >  
        <div class="w-100">
        <p>The first release of Kathra is available. </br> </br>
        <h4>Features availables :</h4></p>
        </div>
        <div class="w-100">
        <ul>
          <li>Centralized authentication OpenID Connect wtih Keycloak</li>
          <li>Java/Python REST API Generation from Swagger 2.0 file</li>
          <li>Source management with Gitlab-CI</li>
          <li>Continuous integration with Jenkins</li>
          <li>Artifact and image storage on Nexus and Harbor</li>
          <li>Continuous deployment on Kubernetes</li>
        </ul>
        </div>
        <div class="w-100">
        <p> <h4>Resources :</h4></p>
        <ul>
          <li><a href="https://gitlab.com/kathra/deployment/tree/1.0.0">For install</a></li>
          <li><a href="https://gitlab.com/kathra/kathra/documentation/tree/1.0.0">Documentation</a></li>
          <li><a href="https://gitlab.com/kathra/">Source code</a></li>
          <li><a href="https://search.maven.org/search?q=org.kathra">Java Artifacts</a></li>
          <li><a href="https://hub.docker.com/search?q=kathra&type=image&sort=updated_at&order=desc">Docker images</a></li>
        </ul>
        </div>
        <div class="w-100">
        <p> <h4>For the future (v1.1)</h4></p>
        <ul>
          <li>Updating global stack: 
            <ul>
              <li>Support Kubernetes 1.16</li>
              <li>Integrate Helm 3</li>
              <li>Upgrading factory tools (Keycloak, Gitlab-CI, Jenkins, Nexus, Harbor)</li>
              <li>Support Java 13</li>
            </ul>
          </li>
          <li>User Workflows: 
            <ul>
              <li>Post implementation generation : Auto-packaging REST API into catalog manager using Helm</li>
              <li>Post CI : Auto-deploy package on Kubernetes using Helm</li>
              <li>Configure and deploy runtime environmenent from service catalog.</li>
            </ul>
          </li>
          <li>API specifications : 
            <ul>
              <li>CatalogManager : Manage packages indexing</li>
              <li>RuntimeManager : Manage runtime environment</li>
            </ul>
          </li>
        </ul>
        </div>