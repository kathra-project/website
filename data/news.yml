  - title: 
      fr: Script de déploiement disponible.
      en: Deployment script is ready.
    date   : 2019-07-08
    author : Kathra team
    description: 
      fr: >  
        L'automatisation du déploiement a été finalisée. Cette procédure permet de déployer Kathra, ainsi que sa factory sur un cluster Kubernetes. Pour plus d'information, <a href="https://gitlab.com/kathra/deployment/"> consulter ce dépôt.</a>
